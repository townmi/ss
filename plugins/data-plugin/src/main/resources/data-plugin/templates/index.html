<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据管理中心</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #1d1d1f;
    }

    .subtitle {
      font-size: 20px;
      color: #6e6e73;
      margin-bottom: 40px;
    }

    .collection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .collection-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .collection-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    .collection-name {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #1d1d1f;
    }

    .collection-count {
      font-size: 16px;
      color: #6e6e73;
    }

    .create-section {
      background: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .create-form {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .form-input {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #d2d2d7;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-input:focus {
      border-color: #0071e3;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background-color: #0071e3;
      color: white;
    }

    .btn-primary:hover {
      background-color: #0077ed;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #6e6e73;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6e6e73;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>数据管理中心</h1>
    <p class="subtitle">管理和查看所有数据集合</p>

    <div id="collections" class="collection-grid">
      <div class="loading">加载中...</div>
    </div>

    <div class="create-section">
      <h2 style="margin-bottom: 20px;">创建新集合</h2>
      <form class="create-form" id="createForm" onsubmit="createCollection(event)">
        <input type="text" id="collectionName" class="form-input" placeholder="输入集合名称（例如：products, orders）" required
          pattern="[a-zA-Z0-9_]+" title="只能包含字母、数字和下划线">
        <button type="submit" class="btn btn-primary">创建集合</button>
      </form>
    </div>
  </div>

  <script>
    // 集合统计信息
    const collectionStats = {};

    // 页面加载时获取所有集合
    document.addEventListener('DOMContentLoaded', () => {
      loadCollections();
    });

    async function loadCollections() {
      const collectionsDiv = document.getElementById('collections');

      try {
        // 获取一些预定义的集合
        const predefinedCollections = ['users', 'products', 'orders', 'settings'];

        collectionsDiv.innerHTML = '';

        if (predefinedCollections.length === 0) {
          collectionsDiv.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📂</div>
                            <h3>还没有任何集合</h3>
                            <p>创建您的第一个集合开始管理数据</p>
                        </div>
                    `;
          return;
        }

        // 获取每个集合的统计信息
        for (const collection of predefinedCollections) {
          try {
            const response = await fetch(`/api/data/${collection}?pageSize=1`);
            const data = await response.json();

            if (data.success) {
              collectionStats[collection] = data.total || 0;
            } else {
              collectionStats[collection] = 0;
            }
          } catch (error) {
            collectionStats[collection] = 0;
          }

          // 创建集合卡片
          const card = createCollectionCard(collection, collectionStats[collection]);
          collectionsDiv.appendChild(card);
        }

      } catch (error) {
        console.error('加载集合失败:', error);
        collectionsDiv.innerHTML = '<div class="loading">加载失败，请刷新页面重试</div>';
      }
    }

    function createCollectionCard(name, count) {
      const card = document.createElement('div');
      card.className = 'collection-card';
      card.onclick = () => window.location.href = `/page/data/collection/${name}`;

      card.innerHTML = `
                <div class="collection-name">${name}</div>
                <div class="collection-count">${count} 条记录</div>
            `;

      return card;
    }

    async function createCollection(event) {
      event.preventDefault();

      const nameInput = document.getElementById('collectionName');
      const collectionName = nameInput.value.trim();

      if (!collectionName) {
        alert('请输入集合名称');
        return;
      }

      try {
        // 创建一个空数据来初始化集合
        const response = await fetch(`/api/data/${collectionName}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            _init: true,
            createdAt: new Date().toISOString()
          })
        });

        if (response.ok) {
          alert(`集合 "${collectionName}" 创建成功！`);
          nameInput.value = '';

          // 跳转到新集合页面
          window.location.href = `/page/data/collection/${collectionName}`;
        } else {
          const error = await response.json();
          alert('创建失败: ' + (error.error || '未知错误'));
        }

      } catch (error) {
        console.error('创建集合失败:', error);
        alert('创建失败，请重试');
      }
    }
  </script>
</body>

</html>
