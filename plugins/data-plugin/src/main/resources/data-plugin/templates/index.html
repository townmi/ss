    document.addEventListener('DOMContentLoaded', () => {

    async function loadCollections() {

        const predefinedCollections = ['users', 'products', 'orders', 'settings'];

        for (const collection of predefinedCollections) {
          try {
            const response = await fetch(`/api/data/${collection}?pageSize=1`);
            const data = await response.json();

            if (data.success) {

    function createCollectionCard(name, count) {

    async function createCollection(event) {

        const response = await fetch(`/api/data/${collectionName}`, {

          window.location.href = `/page/data/collection/${collectionName}`;

        const data = await response.json();

        const modeDiv = document.getElementById('datasourceMode');
        const datasourcesDiv = document.getElementById('datasources');

        if (data.success) {

          const mode = data.mode || 'memory';
          const modeHtml = mode === 'database'

            : '<span class="mode-badge memory">å†…å­˜å­˜å‚¨æ¨¡å¼</span><span>æ•°æ®ä»…ä¿å­˜åœ¨å†…å­˜ä¸­ï¼Œé‡å¯åå°†ä¸¢å¤±</span>';
          modeDiv.innerHTML = modeHtml;
