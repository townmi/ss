<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编辑数据 - {{collection}}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #1d1d1f;
    }

    .subtitle {
      font-size: 18px;
      color: #6e6e73;
      margin-bottom: 30px;
    }

    .form-container {
      background: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .json-editor {
      width: 100%;
      min-height: 400px;
      padding: 16px;
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      font-size: 14px;
      border: 1px solid #d2d2d7;
      border-radius: 8px;
      outline: none;
      resize: vertical;
    }

    .json-editor:focus {
      border-color: #0071e3;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background-color: #0071e3;
      color: white;
    }

    .btn-primary:hover {
      background-color: #0077ed;
    }

    .btn-secondary {
      background-color: #e8e8ed;
      color: #1d1d1f;
    }

    .btn-secondary:hover {
      background-color: #d2d2d7;
    }

    .error-message {
      color: #ff3b30;
      margin-top: 8px;
      font-size: 14px;
    }

    .help-text {
      color: #6e6e73;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #6e6e73;
    }

    .info-badge {
      display: inline-block;
      background-color: #f5f5f7;
      color: #6e6e73;
      padding: 4px 12px;
      border-radius: 16px;
      font-size: 14px;
      margin-bottom: 16px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>编辑数据</h1>
    <p class="subtitle">修改 {{collection}} 集合中的数据</p>

    <div class="form-container">
      <span class="info-badge">ID: {{id}}</span>
      <p class="help-text">修改下方的 JSON 数据并保存。ID 和时间戳字段将被保留。</p>

      <div id="editorContainer">
        <div class="loading">加载中...</div>
      </div>

      <div id="errorMessage" class="error-message"></div>
    </div>
  </div>

  <script>
    const collection = '{{collection}}';
    const id = '{{id}}';
    const errorMessage = document.getElementById('errorMessage');
    let originalData = null;

    // 页面加载时获取数据
    document.addEventListener('DOMContentLoaded', () => {
      loadData();
    });

    async function loadData() {
      try {
        const response = await fetch(`/api/data/${collection}/${id}`);
        const result = await response.json();

        if (result.success) {
          originalData = result.data;
          displayEditor(result.data);
        } else {
          showError('数据不存在');
        }

      } catch (error) {
        console.error('加载数据失败:', error);
        showError('加载失败，请刷新页面重试');
      }
    }

    function displayEditor(data) {
      const container = document.getElementById('editorContainer');

      // 移除系统字段以便编辑
      const editableData = { ...data };
      delete editableData.id;
      delete editableData.createdAt;
      delete editableData.updatedAt;

      container.innerHTML = `
                <textarea id="jsonEditor" class="json-editor">${JSON.stringify(editableData, null, 2)}</textarea>
                
                <div class="button-group">
                    <button onclick="saveData()" class="btn btn-primary">保存更改</button>
                    <a href="/page/data/collection/${collection}" class="btn btn-secondary">取消</a>
                </div>
            `;

      // 添加格式化功能
      const jsonEditor = document.getElementById('jsonEditor');
      jsonEditor.addEventListener('blur', () => {
        try {
          const data = JSON.parse(jsonEditor.value);
          jsonEditor.value = JSON.stringify(data, null, 2);
          errorMessage.textContent = '';
        } catch (e) {
          // 不自动格式化无效的 JSON
        }
      });
    }

    async function saveData() {
      errorMessage.textContent = '';
      const jsonEditor = document.getElementById('jsonEditor');

      try {
        // 解析 JSON
        const data = JSON.parse(jsonEditor.value);

        // 发送更新请求
        const response = await fetch(`/api/data/${collection}/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert('保存成功！');
          window.location.href = `/page/data/collection/${collection}`;
        } else {
          const error = await response.json();
          errorMessage.textContent = '保存失败: ' + (error.error || '未知错误');
        }

      } catch (e) {
        if (e instanceof SyntaxError) {
          errorMessage.textContent = 'JSON 格式错误: ' + e.message;
        } else {
          errorMessage.textContent = '保存失败: ' + e.message;
        }
      }
    }

    function showError(message) {
      const container = document.getElementById('editorContainer');
      container.innerHTML = `
                <div class="error-message">${message}</div>
                <div class="button-group">
                    <a href="/page/data/collection/${collection}" class="btn btn-secondary">返回列表</a>
                </div>
            `;
    }
  </script>
</body>

</html>
