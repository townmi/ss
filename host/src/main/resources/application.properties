# Host configuration
http.port=8080
http.host=0.0.0.0

# Plugin configuration
plugins.directory=libs/plugins
plugins.enabled=true

# Service configuration
services.directory=libs/services
services.enabled=true

# 日志配置
logging.level=INFO
logging.pattern=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# 服务容器配置
service.container.cache.enabled=true
service.container.lazy.init=true

# Vert.x 配置
vertx.worker.pool.size=20
vertx.event.loop.pool.size=2
vertx.max.event.loop.execute.time=2000000000
vertx.max.worker.execute.time=60000000000

# 开发模式
dev.mode=false

# 数据源配置
